<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>kin_ AR Viewer</title>
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	</head>
	<body>
		<h1>kin_</h1>
		<model-viewer
			src="AvatarEyes.usdz"
			alt="Ein AR-Modell mit Animation"
			ar
			auto-rotate
			animation-name="Animation"
			autoplay
			loop
			camera-controls>
		</model-viewer>
		<p>Tippe auf das Modell, um es in AR zu sehen.</p>
	</body>
</html>
